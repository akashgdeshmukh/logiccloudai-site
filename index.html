<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LogicCloudAI Orbit Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #0A0A2A;
      height: 200vh;
      width: 100vw;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="orbitCanvas"></canvas>

  <!-- GSAP library for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.2/gsap.min.js"></script>
  <!-- Your orbit animation -->
  <script src="assets/js/orbit.js"></script>
</body>
</html>
